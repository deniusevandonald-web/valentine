
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffc2d1, #ffb3c6);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 2.8rem;
    color: #c9184a;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    width: 320px;
    height: 160px;
    margin: auto;
}

button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s ease;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 40px;
    top: 50px;
    box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #6c757d;
    color: white;
    left: 180px;
    top: 50px;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.6;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 0;
    }
    to {
        transform: translateY(-10vh);
        opacity: 1;
    }
}

/* Confetti */
.confetti {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

.success {
    font-size: 2.5rem;
    color: #c9184a;
    animation: pop 0.5s ease;
}

@keyframes pop {
    from { transform: scale(0.5); }
    to { transform: scale(1); }
}
</style>
</head>

<body>

<!-- Music (file must be in same folder) -->
<audio id="bgMusic" autoplay loop muted>
    <source src="The Ronettes - Be My Baby.mp3" type="audio/mpeg">
</audio>

<div class="container" id="mainContent">
    <h1>ğŸ’– Amanda, will you be my Valentine? ğŸ’–</h1>
    <div class="buttons">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.querySelector(".buttons");
const mainContent = document.getElementById("mainContent");
const music = document.getElementById("bgMusic");

// Enable sound after first tap
document.addEventListener("click", () => {
    music.muted = false;
    music.play();
}, { once: true });

// NO button runs away faster each time
let speed = 1;

noBtn.addEventListener("mouseover", () => {
    const maxX = container.offsetWidth - noBtn.offsetWidth;
    const maxY = container.offsetHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    speed += 0.5;
    noBtn.style.transition = "all " + (0.2 / speed) + "s";
});

// YES clicked
yesBtn.addEventListener("click", () => {
    music.muted = false;
    music.play();

    mainContent.innerHTML = `
        <div class="success">
            ğŸ’• I love you, Amanda! ğŸ’•<br><br>
            You just made me the happiest person â¤ï¸
        </div>
    `;

    launchConfetti();
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

// Confetti effect
function launchConfetti() {
    const emojis = ["ğŸ’–","ğŸ’•","ğŸ’—","ğŸ’˜","ğŸ’","â¤ï¸"];
    for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
