<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }
<audio id="bgMusic" autoplay loop>
    <source src="https://github.com/deniusevandonald-web/valentine/blob/main/The%20Ronettes%20-%20Be%20My%20Baby.mp3" type="audio/mpeg">
</audio>
    body {
        height: 100vh;
        background: linear-gradient(135deg, #ffd6e8, #ffc2d1, #ffb3c6);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
    }

    .container {
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 3rem;
        color: #c9184a;
        margin-bottom: 30px;
        text-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .buttons {
        position: relative;
        width: 300px;
        height: 150px;
        margin: auto;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 40px;
        top: 40px;
        box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
    }

    #yesBtn:hover {
        transform: scale(1.1);
        background: #ff1f4b;
    }

    #noBtn {
        background: #6c757d;
        color: white;
        left: 160px;
        top: 40px;
    }

    /* Floating hearts background */
    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.6;
    }

    @keyframes float {
        from {
            transform: translateY(100vh);
            opacity: 0;
        }
        to {
            transform: translateY(-10vh);
            opacity: 1;
        }
    }

    .success {
        font-size: 2.5rem;
        color: #c9184a;
        animation: pop 0.5s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.5); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<div class="container" id="mainContent">
    <h1>ðŸ’– Amanda,will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.querySelector(".buttons");
    const mainContent = document.getElementById("mainContent");

    // Move NO button randomly when hovered
    noBtn.addEventListener("mouseover", () => {
        const containerRect = container.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = container.offsetWidth - btnWidth;
        const maxY = container.offsetHeight - btnHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });

    // YES button action
    yesBtn.addEventListener("click", () => {
        mainContent.innerHTML = `
            <div class="success">
                ðŸ’• Yay! You made my day! ðŸ’•
                <br><br>
                Happy Valentine's Day!
            </div>
        `;
    });

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
