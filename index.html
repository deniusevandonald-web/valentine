<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at center, #ffdde1, #fef2f2);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.container {
    position: relative;
    z-index: 10;
}

h1 {
    font-size: 3rem;
    color: #c9184a;
    margin-bottom: 30px;
    text-shadow: 0 0 15px #ff4d6d, 0 0 30px #ff85a2;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 15px #ff4d6d, 0 0 30px #ff85a2; }
    to { text-shadow: 0 0 25px #ff6a85, 0 0 50px #ffb3c6; }
}

.buttons {
    position: relative;
    width: 320px;
    height: 160px;
    margin: auto;
}

button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff85a2);
    color: white;
    left: 40px;
    top: 50px;
    text-shadow: 0 0 5px #fff;
}
#yesBtn:hover {
    transform: scale(1.15) rotate(-2deg);
    box-shadow: 0 10px 20px rgba(255, 77, 109, 0.5);
}

#noBtn {
    background: linear-gradient(135deg, #6c757d, #a0a5ab);
    color: white;
    left: 180px;
    top: 50px;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.6;
}

@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

.success {
    font-size: 2.5rem;
    color: #c9184a;
    animation: pop 0.5s ease;
}

@keyframes pop {
    from { transform: scale(0.5); }
    to { transform: scale(1); }
}

/* Typing effect */
#message {
    font-size: 1.5rem;
    color: #c9184a;
    margin-top: 20px;
    min-height: 50px;
}

/* Background particles */
.particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.7;
    pointer-events: none;
    animation: particleMove linear infinite;
}

@keyframes particleMove {
    from { transform: translateY(100vh) scale(0); opacity: 0; }
    to { transform: translateY(-10vh) scale(1); opacity: 1; }
}

</style>
</head>
<body>

<audio id="bgMusic" autoplay loop muted>
    <source src="The Ronettes - Be My Baby.mp3" type="audio/mpeg">
</audio>

<div class="container" id="mainContent">
    <h1>üíñ Amanda, will you be my Valentine? üíñ</h1>
    <div class="buttons">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>
    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.querySelector(".buttons");
const mainContent = document.getElementById("mainContent");
const music = document.getElementById("bgMusic");
const message = document.getElementById("message");

// Enable sound after first click
document.addEventListener("click", () => {
    music.muted = false;
    music.play();
}, { once: true });

// NO button avoids mouse with exponential speed
let speed = 1.2;
noBtn.addEventListener("mouseover", () => {
    const maxX = container.offsetWidth - noBtn.offsetWidth;
    const maxY = container.offsetHeight - noBtn.offsetHeight;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    speed += 0.2;
    noBtn.style.transition = "all " + (0.15 / speed) + "s";
});

// YES button clicked
yesBtn.addEventListener("click", () => {
    mainContent.innerHTML = `<div class="success">üíï I love you, Amanda! üíï</div><div id="message"></div>`;
    typeMessage("You just made me the happiest person ‚ù§Ô∏è");
    launchConfetti();
});

// Typing effect
function typeMessage(text) {
    let index = 0;
    const messageDiv = document.getElementById("message");
    const interval = setInterval(() => {
        messageDiv.textContent += text[index];
        index++;
        if(index === text.length) clearInterval(interval);
    }, 70);
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 200);

// Confetti effect
function launchConfetti() {
    const emojis = ["üíñ","üíï","üíó","üíò","üíù","‚ù§Ô∏è"];
    for(let i=0;i<100;i++){
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.animationDuration = (Math.random()*2+2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }
}

// Background particle effect
function createParticle() {
    const particle = document.createElement("div");
    particle.classList.add("particle");
    particle.style.width = particle.style.height = (Math.random()*10 + 5) + "px";
    particle.style.background = `rgba(255, ${Math.floor(Math.random()*150+100)}, ${Math.floor(Math.random()*150+100)}, 0.7)`;
    particle.style.left = Math.random()*100 + "vw";
    particle.style.animationDuration = (Math.random()*3 + 3) + "s";
    document.body.appendChild(particle);
    setTimeout(() => particle.remove(), 6000);
}
setInterval(createParticle, 150);

</script>

</body>
</html>
